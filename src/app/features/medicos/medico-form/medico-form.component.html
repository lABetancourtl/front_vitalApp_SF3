<div class="container mt-4">
  <h3>{{ modoEdicion ? 'Editar Médico' : 'Registrar Nuevo Médico' }}</h3>

  <form (ngSubmit)="guardar()" #form="ngForm" class="mt-3">
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Usuario ID</label>
        <input
          type="number"
          [(ngModel)]="medico.usuario_id"
          name="usuario_id"
          class="form-control"
          placeholder="ID del usuario asociado"
          required
        />
      </div>

      <div class="col-md-6">
        <label class="form-label">Número de licencia</label>
        <input
          type="text"
          [(ngModel)]="medico.numero_licencia"
          name="numero_licencia"
          class="form-control"
          placeholder="Ej: MED-12345"
          required
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Especialidad</label>
        <select
          [(ngModel)]="medico.especialidad"
          name="especialidad"
          class="form-select"
          required
        >
          <option value="" disabled selected>Seleccione una especialidad</option>
          <option *ngFor="let e of especialidades" [value]="e">{{ e }}</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Teléfono</label>
        <input
          type="text"
          [(ngModel)]="medico.telefono"
          name="telefono"
          class="form-control"
          placeholder="Teléfono de contacto"
        />
      </div>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success" [disabled]="form.invalid">
        {{ modoEdicion ? 'Guardar Cambios' : 'Registrar Médico' }}
      </button>
      <a routerLink="/medicos" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
