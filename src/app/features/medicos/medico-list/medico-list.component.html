<div class="container mt-4">
  <h3>Lista de Médicos</h3>

  <div class="d-flex justify-content-end mb-3">
    <a routerLink="/medicos/nuevo" class="btn btn-primary">➕ Nuevo Médico</a>
  </div>

  <div *ngIf="cargando" class="text-center">
    <p>Cargando médicos...</p>
  </div>

  <table class="table table-striped" *ngIf="!cargando && medicos.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuario ID</th>
        <th>Especialidad</th>
        <th>Número Licencia</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of medicos">
        <td>{{ m.id }}</td>
        <td>{{ m.usuario_id }}</td>
        <td>{{ m.especialidad }}</td>
        <td>{{ m.numero_licencia }}</td>
        <td>{{ m.telefono }}</td>
        <td>
          <a
            [routerLink]="['/medicos/editar', m.id]"
            class="btn btn-sm btn-warning me-2"
            >✏️ Editar</a
          >
          <button
            class="btn btn-sm btn-danger"
            (click)="eliminarMedico(m.id)"
          >
            🗑️ Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!cargando && medicos.length === 0" class="text-center mt-4">
    <p>No hay médicos registrados.</p>
  </div>
</div>
